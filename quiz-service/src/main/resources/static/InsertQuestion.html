<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加问题</title>
</head>
<body>
    <form id="form" action="/api/question/add" method="post">
        question:<input id="question" name="question" type="text" placeholder="input question"><br>
        <input  hidden="true" name="answer" id="answer" type="text" placeholder="input answer"><br>
        选项一:<input name="ans1" id="ans1" type="text" placeholder="input answer1"><br>
        选项二:<input name="ans2" type="text" id="ans2" placeholder="input answer2"><br>
        选项三:<input name="ans3" type="text" id="ans3" placeholder="input answer3"><br>
        选项四:<input name="ans4" type="text" id="ans4" placeholder="input answer4"><br>
        正确的选项：<input id="rightans" name="rightans" type="text" placeholder="input rightans"><br>
        <input  hidden="true" ><br>
        问题类别：<input name="category" type="text" placeholder="常识判断"><br>
        难度：<input name="difficulty" type="number" value="0"><br>
        <input type="button" id="smart" value="Smart Submit" onclick="beforeSubmit()">
        <button  type="submit" id="btnSubmit" hidden="true">submit</button>
    </form>
    <div id="message"></div>
</body>
<script>
    function beforeSubmit() {
        var postURL = "/api/question/add";
        var ans1 = document.getElementById("ans1").value;
        var ans2 = document.getElementById("ans2").value;
        var ans3 = document.getElementById("ans3").value;
        var ans4 = document.getElementById("ans4").value;

        var ansList = [ans1,ans2,ans3,ans4];
        document.getElementById("answer").value= ansList.join("|");
        document.getElementById("btnSubmit").click();

        document.getElementById("question").value="";
        document.getElementById("ans1").value="";
        document.getElementById("ans2").value="";
        document.getElementById("ans3").value="";
        document.getElementById("ans4").value="";
        document.getElementById("rightans").value="";
    }
</script>
</html>
